<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Code Quiz</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col-6" id="view-high-scores">
                        View High Scores
                    </div>
                    <div class="col-6" id="time-left">
                        Time: 75
                    </div>
                </div>
            </div>
            <h1>Code Quiz</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h3 id="quiz-question">Question Goes Here</h3>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-3 pb-3">
                            <button id="choice-1" class="btn btn-primary" value="0">Option 1</button>
                        </div>
                        <div class="col-12 col-sm-6 col-md-3 pb-3">
                            <button id="choice-2" class="btn btn-primary" value="1">Option 2</button>
                        </div>
                        <div class="col-12 col-sm-6 col-md-3 pb-3">
                            <button id="choice-3" class="btn btn-primary" value="2">Option 3</button>
                        </div>
                        <div class="col-12 col-sm-6 col-md-3 pb-3">
                            <button id="choice-4" class="btn btn-primary" value="3">Option 4</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer" id="answer-in-correct" style="visibility: hidden;">
                <h5 id="in-correct-text">Correct!</h5>`
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
